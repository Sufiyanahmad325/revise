<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Basic body styles for a dark theme and centering the content */
      body {
        background-color: #1a202c;
        color: #e2e8f0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
      }

      /* Main container styles */
      .container {
        background-color: #2d3748;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 500px;
      }

      /* Heading style */
      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        color: #4fd1c5;
        text-align: center;
        margin-bottom: 2rem;
      }

      /* Form layout */
      .form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      /* Input group styles */
      .box p {
        font-weight: 500;
        color: #e2e8f0;
        margin-bottom: 0.5rem;
      }

      /* Common styles for inputs and select */
      .form input[type="text"] {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #4a5568;
        border: 1px solid #4a5568;
        border-radius: 0.75rem;
        color: #e2e8f0;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
      }

      .form select {
        width: 535px;
        padding: 0.75rem 1rem;
        background-color: #4a5568;
        border: 1px solid #4a5568;
        border-radius: 0.75rem;
        color: #e2e8f0;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
      }

      /* Focus state for inputs and select */
      .form input[type="text"]:focus,
      .form select:focus {
        outline: none;
        border-color: #4fd1c5;
        box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.5);
      }

      /* Submit button styles */
      .submit {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.25rem;
        font-weight: 700;
        color: #fff;
        background-color: #4fd1c5;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      /* Button hover state */
      .submit:hover {
        background-color: #38b2ac;
      }

      /* List container styles */
      .list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* List item styles */
      .data {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 1.25rem;
        background-color: #4a5568;
        border-radius: 0.75rem;
      }

      .data h4 {
        font-weight: 800;
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expence</h1>

      <div class="form">
        <div class="box">
          <p>Name</p>
          <input type="text" class="name" />
        </div>

        <div class="box">
          <p>Amout Type</p>
          <select name="" class="Amout-Type">
            <option value="">Chose</option>
            <option value="Expence">expence</option>
            <option value="Income">Income</option>
          </select>
        </div>

        <div class="box">
          <p>Amout</p>
          <input type="text" class="amount" />
        </div>

        <button class="submit">Submit</button>
      </div>

      <div class="list">
        <!-- <div class="data">
                        <h4>Name</h4>
                        <h4>$-50.0</h4>
                    </div>
                    <div class="data">
                        <h4>Name</h4>
                        <h4>$50.0</h4>
                    </div> -->
      </div>
    </div>

    <script>
      let submitBtn = document.querySelector(".submit");
      let list = document.querySelector(".list");
      let data = [];

      submitBtn.addEventListener("click", () => {
        let name = document.querySelector(".name");
        let AmoutType = document.querySelector(".Amout-Type");
        let amount = document.querySelector(".amount");

        data.push({
          name: name.value,
          expenceType: AmoutType.value,
          amount: amount.value,
        });

        name.value = "";
        AmoutType.value = "";
        amount.value = "";

        console.log(data);
        refreshList();
      });

      // <div class="data">
      //             <h4>Name</h4>
      //             <h4>$+50.0</h4>
      //         </div>

      const refreshList = () => {
        list.innerHTML = "";
        data.map((ele, ind) => {
          let newList = document.createElement("div");
          newList.classList.add("data");

          let a = document.createElement("h4");
          a.innerText = `${ele.name}`;
          style = "background-color: red;";

          let b = document.createElement("h4");
          ele.expenceType == "Expence"
            ? (b.innerHTML = `$ <span style="color:red";>- </span> ${ele.amount}`)
            : (b.innerHTML = `$ <span style="color:green";>+ </span>  ${ele.amount} `);

          newList.appendChild(a);
          newList.appendChild(b);

          list.appendChild(newList);
        });
      };
    </script>
  </body>
</html>
