<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100vh;
        width: 100vw;
        background-color: rgb(71, 71, 71);

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      main{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
      }


      h1{
        box-shadow: 0px 0px 10px white;
        border-radius: 6px;
        padding: 10px;
      }

      .box {
        width: 70px;
        height: 70px;

        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 30px;
        font-weight: 800;
        border: 2px solid rgb(95, 73, 73);
        padding: 10px;
        border-radius: 20px;
        box-shadow: 0px 0px 10px black;
        color: wheat;
      }
      .container div {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }

      .container div > div:first-child {
        font-size: 22px;
        font-weight: 800;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Count-Down Date</h1>
      <main>
        <div>
          <div>Day</div>
          <div class="box day">00</div>
        </div>

        <div>
          <div>Hours</div>
          <div class="box hours">00</div>
        </div>

        <div>
          <div>Minute</div>
          <div class="box minute">00</div>
        </div>

        <div>
          <div>Second</div>
          <div class="box second">00</div>
        </div>
      </main>
    </div>
    <script>
      let day = document.querySelector(".day");
      let hours = document.querySelector(".hours");
      let minute = document.querySelector(".minute");
      let second = document.querySelector(".second");
      let box = document.querySelectorAll(".box");

      let UpcomingDate = "22 june 2025 04:13 PM";
      let UpcomingDateConverted = new Date(UpcomingDate);
      let start;

      function run() {
        let currectDate = new Date();
        let comingDate = UpcomingDateConverted - currectDate;

        if (comingDate < 0) {
          alert("your date is ended");
          clearInterval(start);
          box[0].innerText = "00";
          box[1].innerText = "00";
          box[2].innerText = "00";
          box[3].innerText = "00";
          return;
        }

        let totalSeconds = comingDate / 1000;
        let d = Math.floor(totalSeconds / 60 / 60 / 24);
        let h = Math.floor((totalSeconds / 60 / 60) % 24);
        let m = Math.floor((totalSeconds / 60) % 60);
        let s = Math.floor(totalSeconds % 60);

        day.innerText = d<10 ? "0"+d : d;
        hours.innerText = h < 10 ? "0"+ h : h;
        minute.innerText = h < 10 ? "0"+m : m;
        second.innerText = s < 10 ? "0"+s : s;
      }

      start = setInterval(() => {
        run();
      }, 1000);
    </script>
  </body>
</html>
